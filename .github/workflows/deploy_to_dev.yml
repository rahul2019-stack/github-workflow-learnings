name: Deploy to Dev

on:
  push:
    branches-ignore:
      - main

env:
    PROJECT_ID: rahul-dev-433809

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint code with flake8
        run: |
          flake8 src/  

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python
      
      - name: Run tests with pytest
        run: |
          pytest tests/

  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.PROJECT_ID }}
          credentials: ${{ secrets.DEV_GCP_CREDENTIALS_JSON }}

      - name: Zip the source code
        run: |
          mkdir -p build
          cd src
          zip -r ../build/function.zip .
          
      - name: Upload ZIP to GCS
        run: |
          gsutil cp build/function.zip gs://function-zip-rahul/function.zip

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: 'latest'
          project_id: ${{ env.GCP_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.DEV_GCP_CREDENTIALS_JSON }}

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy my-cloud-function \
            --runtime python38 \ 
            --trigger-http \
            --entry-point main \
            --source gs://function-zip-rahul/function.zip \ 
            --memory 256MB \
            --timeout 60s
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.DEV_GCP_CREDENTIALS_JSON }}